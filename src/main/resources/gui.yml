#
# MenuName - the name of the inventory players will see
# LoadOutsMenu - numbers - requirements - if set to true person will be able to use it only if he has the requirements
# LoadOutsMenu - numbers - requirements types - permission: text permission
# lockdescription - what it says when its locked (lore)
# description - what it says when unlocked (lore)
# price - amount of points required to unlock (only in guns) level works too and permission.
LoadOutsMenu:
  MenuName: "&f&l[Loadouts]"
  1:
    name: "&4Loadout"
    description:
      - "&ahello world"
  2:
    name: "&4Loadout"
    level: 10
    description:
      - "&ahello world"
    lockname: "&3Locked LoadOut"
    lockdescription:
      - "&3level 10 to unlock"
  3:
    name: "&4Loadout"
    level: 15
    description:
      - "&ahello world"
    lockname: "&3Locked LoadOut"
    lockdescription:
      - "&3level 15 to unlock"
  4:
    name: "&4Loadout"
    description:
      - "&ahello world"
    lockname: "&3Locked LoadOut"
    lockdescription:
      - "&3VIP lock"
    permission: "loadoutvip"
  5:
    name: "&4Loadout"
    description:
      - "&ahello world"
    lockname: "&3Locked LoadOut"
    lockdescription:
      - "&3VIP lock"
    permission: "loadoutvip"
  6:
    name: "&4Loadout"
    description:
      - "&ahello world"
    lockname: "&3Locked LoadOut"
    lockdescription:
      - "&3VIP lock"
    permission: "loadoutvip"
  7:
    name: "&4Loadout"
    description:
      - "&ahello world"
    lockname: "&3Locked LoadOut"
    lockdescription:
      - "&3VIP lock"
    permission: "loadoutvip"
  8:
    name: "&4Loadout"
    description:
      - "&ahello world"
    lockname: "&3Locked LoadOut"
    lockdescription:
      - "&3UnrealCraft special member"
    permission: "loadoutunreal"
  9:
    name: "&4Loadout"
    description:
      - "&ahello world"
    lockdescription:
      - "&3UnrealCraft special member"
